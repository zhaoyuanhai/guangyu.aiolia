<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .body .title{
            text-align:center;
        }

        .body .msg{
            width:80%;
            margin:auto;
        }
    </style>
    <script type="text/javascript">
        $.getJSON("/api/Message", null, function (data) {
            ko.applyBindings(data, document.getElementById('content'));
        });
    </script>
</head>
<body>
    <div id="content">
        <div class="tou">
            <img style="width:100%" src="img/banner3.jpg" />
        </div>
        <div class="body">
            <h2 class="title" data-bind="text:Message['@Title']"></h2>
            <div class="msg" data-bind="html:Message['#cdata-section']"></div>
        </div>
    </div>
</body>
</html>
